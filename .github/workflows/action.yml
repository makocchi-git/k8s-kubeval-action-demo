name: Pull Request Check

on: [pull_request]

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: validate manifests in dir1 and dir2
        uses: makocchi-git/actions-k8s-manifests-validate@1.0.0
        with:
          files: dir1,dir2
          token: ${{ secrets.GITHUB_TOKEN }}
